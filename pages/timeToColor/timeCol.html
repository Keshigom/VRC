<html>
  <head>
    <script type="text/javascript">
      function set(){
       setInterval("update()",1000);
      }
      
      function update(){
      var now = new Date();
      var h = now.getHours();
      var m = now.getMinutes();
      var s = now.getSeconds();
      h = ("00" + h).slice(-2);
      m = ("00" + m).slice(-2);
      s = ("00" + s).slice(-2);
      var times = h+":"+m+":"+s;
      
       var randomCol = "#"+h+m+s;
       document.body.style.backgroundColor = randomCol;
       document.getElementById("colorID").innerHTML = times;
      }

    </script>
  </head>
  
  <body onLoad="set()">
    <p style="color:#FFFFFF">現在時刻をカラーコードとして背景色を変更する</p>
    <div align="center">
      <h1 id="colorID" style="color:#FFFFFF;font-size:40pt">#FFFFFF<h1>
    </div>
    <input type="button" onclick="window.close();" value="閉じる"></input>

 </body>

</html>
